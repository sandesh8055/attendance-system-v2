    .checkout { background: #dc3545; color: white; border: none; }
    .status {

  <button class="checkin" onclick="submitAttendance('Check-In')">Check In</button>
  <button class="checkout" onclick="submitAttendance('Check-Out')">Check Out</button>

  <div class="status" id="status"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzat3ioIlcvRmJ-4LsUsN4xXkt8FZD9xNqKVFdoBHwp4o7BPNCM2EoIswAuLantidxtaA/exec";

function submitAttendance(type) {
  const statusEl = document.getElementById("status");
  statusEl.textContent = "Submitting...";

  navigator.geolocation.getCurrentPosition(
    pos => {
      const gps = pos.coords.latitude + "," + pos.coords.longitude;

      fetch(SCRIPT_URL, {
        method: "POST",
        body: new URLSearchParams({
          name: document.getElementById("name").value,
          terminal: document.getElementById("terminal").value,
          shift: document.getElementById("shift").value,
          checkType: type,
          checkInGPS: type === "Check-In" ? gps : "",
          checkOutGPS: type === "Check-Out" ? gps : ""
        })
      })
      .then(r => r.text())
      .then(res => {
        statusEl.textContent = "✅ Success";
        console.log(res);
      })
      .catch(err => {
        statusEl.textContent = "❌ Network error";
        console.error(err);
      });
    },
    () => {
      statusEl.textContent = "❌ GPS permission denied";
    }
  );
}
</script>
